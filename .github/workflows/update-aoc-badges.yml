name: Update Advent of Code Badges

on:
  # Run manually when you want to update your stars
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (e.g., 2024)'
        required: true
        type: string
      stars:
        description: 'Number of stars earned'
        required: true
        type: string

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install aocr
        run: |
          git clone https://github.com/vorban/aocr.git
          cd aocr
          go build ./cmd/aocr
          sudo mv aocr /usr/local/bin/
          cd ..
          rm -rf aocr
      
      - name: Install expect
        run: sudo apt-get update && sudo apt-get install -y expect
      
      - name: Update badges with expect
        run: |
          expect << 'EOF'
          set timeout 10
          spawn aocr
          
          # Wait for year prompt and send year
          expect "Stars solved in" { send "${{ inputs.year }}\r" }
          
          # Wait for stars prompt and send stars count
          expect "Stars solved in" { send "${{ inputs.stars }}\r" }
          
          # Send empty line to finish
          expect "Stars solved in" { send "\r" }
          
          expect eof
          EOF
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --staged --quiet || git commit -m "Update Advent of Code badges: ${{ inputs.year }} - ${{ inputs.stars }} stars"
          git push
